<!DOCTYPE html>
<html>
<head>
	<title>Memory game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="icon" href="img/icon.jpg" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <span class="restart" onclick="restart()">
        		<i class="fa fa-repeat"></i>
        	</span>
        </div>
		<div class="time">
			<span>00</span>:<span>00</span>
		</div>
        <div class="cards">
        	<ul class="deck">
	            <li class="card" data-card="diamond">
	                <i class="fa fa-diamond"></i>
	            </li>
	            <li class="card" data-card="paper">
	                <i class="fa fa-paper-plane-o"></i>
	            </li>
	            <li class="card" data-card="anchor">
	                <i class="fa fa-anchor"></i>
	            </li>
	            <li class="card" data-card="bolt">
	                <i class="fa fa-bolt"></i>
	            </li>
	            <li class="card" data-card="cube">
	                <i class="fa fa-cube"></i>
	            </li>
	            <li class="card" data-card="anchor">
	                <i class="fa fa-anchor"></i>
	            </li>
	            <li class="card" data-card="leaf">
	                <i class="fa fa-leaf"></i>
	            </li>
	            <li class="card" data-card="bicycle">
	                <i class="fa fa-bicycle"></i>
	            </li>
	            <li class="card" data-card="diamond">
	                <i class="fa fa-diamond"></i>
	            </li>
	            <li class="card" data-card="bomb">
	                <i class="fa fa-bomb"></i>
	            </li>
	            <li class="card" data-card="leaf">
	                <i class="fa fa-leaf"></i>
	            </li>
	            <li class="card" data-card="bomb">
	                <i class="fa fa-bomb"></i>
	            </li>
	            <li class="card" data-card="bolt">
	                <i class="fa fa-bolt"></i>
	            </li>
	            <li class="card" data-card="bicycle">
	                <i class="fa fa-bicycle"></i>
	            </li>
	            <li class="card" data-card="paper">
	                <i class="fa fa-paper-plane-o"></i>
	            </li>
	            <li class="card" data-card="cube">
	                <i class="fa fa-cube"></i>
	            </li>
	        </ul>
        </div>
    </div>
    <div id="popup" class="overlay show">
        <div class="popup">
            <h2>Congratulations ðŸŽ‰</h2>
            <div class="content-1">
                Congratulations you're a winner ðŸŽ‰ðŸŽ‰
            </div>
            <div class="content-2">
                <p>You made <span id="finalMove">11</span> moves </p>
                <p>in <span id="totalTime"></span> </p>
                <ul class="starRating">Rating:  
    				<li><i class="fa fa-star"></i></li>
		    		<li><i class="fa fa-star"></i></li>
		    		<li><i class="fa fa-star"></i></li>
    			</ul>
            </div>
            <button id="play-again" onclick="restart()">
                Play again ðŸ˜„
            </button>
        </div>
    </div>
	<script src="js/app.js"></script>
</body>
</html>
